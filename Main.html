<!DOCTYPE html>
<html>
    
<body>
    
<input id="audio_file" type="file" accept="audio/*" />
<audio controls id="audio_player" />
</body>
    
<script>
audio_file.onchange = function(){
    var files = this.files;
    var file = URL.createObjectURL(files[0]); 
    audio_player.src = file; 
    audio_player.play();
};
</script>
